<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- external frameworks -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.js"></script>


    <style>
        .selected {
            stroke: blue;
            stroke-dasharray: 10 5 1 5;
        }


        svg * {
            text-rendering: optimizeSpeed;
            color-rendering: optimizeSpeed;
            shape-rendering: optimizeSpeed;
        }

    </style>


    <script type="module">


        function log(txt) {
            document.getElementById("log").innerText += (txt + "\n");
        }

        let paper_element = document.getElementById("paper");
        let svg = SVG(paper_element);
        window.svg=svg;
        window.paper_element=paper_element

        //DRAW
        let start = Date.now();
        let count = 200;

        let points = [];



        for (let i = 1; i < count; i++) {
            points = [];
            for (let p = 1; p < 400; p++) {
                //max segment size:
                points.push(Math.round(Math.random() * 10000));
            }


            let p = svg.polyline(points).fill('none').stroke('black');

        }


        count = 30;
        let prev = undefined;
        let x=0;
        let y=0;


        function rndzoompan(f) {
            // let f=Date.now();
            if (f !== undefined && prev !== undefined) {
                log(Math.round(f - prev) + "mS");
            }
            prev = f;

            //we want to zoom max zoomed out to x4
            let zoom = Math.round(Math.random() * 0.75*10000 )+ (10000*0.25);
            x = Math.round(Math.random() * 10000);
            y = Math.round(Math.random() * 10000);
            svg.viewbox(x, y, zoom,zoom);

            count--;
            if (count > 0)
                window.requestAnimationFrame(rndzoompan);
            else
                svg.viewbox(0,0,10,10);
        }
        // svg.viewbox(0,0,3000,3000);

       // rndzoompan();
        setTimeout(function () {
            var panZoomTiger = svgPanZoom('#paper', {
                viewportSelector: '.svg-pan-zoom_viewport'
                , panEnabled: true
                , controlIconsEnabled: true
                , zoomEnabled: true
                , dblClickZoomEnabled: true
                , mouseWheelZoomEnabled: true
                , preventMouseEventsDefault: true
                , zoomScaleSensitivity: 1
                , minZoom: 1
                , maxZoom: 100
                , fit: true
                , contain: false
                , center: true
                , refreshRate: 'auto'
                , beforeZoom: function () {
                }
                , onZoom: function () {
                }
                , beforePan: function () {
                }
                , onPan: function () {
                }
                , onUpdatedCTM: function () {
                }
                // , customEventsHandler: {}
                , eventsListenerElement: null
            });

            panZoomTiger.fit();
        },100);

    </script>


</head>
<body style="overflow: hidden">


<!-- Your page content here. -->
<pre id="log"></pre>
<svg id="paper" style="
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    /*overflow: hidden;*/
    /*user-select: none;*/
    padding: 0px;
    margin: 0px;
    width:100%;
    height: 100%;

"  viewBox="0 0 10000 10000">

</svg>


</body>

</html>
