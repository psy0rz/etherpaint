    <script>


        function ping(msg) {
            m.builder.clear();
            m.builder.finish(
                event.Message.createMessage(
                    m.builder,
                    event.EventUnion.Echo,
                    event.Echo.createEcho(
                        m.builder,
                        123,
                        456,
                        m.builder.createString("payload")
                    )
                )
            );
            m.send();
        }

        //Bulma.io stuff
        function controlHamburgers() {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        };

        window.addEventListener('load', (event) => {

            controlHamburgers();

            //make sure paper starts after toolbar
            document.querySelector('#paper-container').style.top=document.querySelector("nav").offsetHeight+"px";


            control.start(document.querySelector('#paper'));
            paper.start(document.querySelector('#paper'));

            //start websocket messaging:
            m.start(function () {
                //(re)-connected
                paper.join(document.location.search);


            });

        })


    </script>
